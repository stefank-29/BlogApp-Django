{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="inner">
        <form method='POST' class="form">
            {% csrf_token %}
            <h2>Log In</h2>
            {{ form|crispy }}
            <input type="submit" value='Login' name='login' class="button save">
            <a class='link' href="{% url 'password-reset' %}">Forgot Password?</a>
        </form>
    </div>
{% endblock content %}
