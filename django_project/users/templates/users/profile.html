{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="inner">
        <div class="user-card">
            <img src="{{ user.profile.image.url }}" alt="">
            <div class="details">
                <h2>{{ user.username }}</h2>
                {% if user.first_name %}
                    <p>First Name: {{ user.first_name }}</p>
                {% endif %}
                {% if user.last_name %}
                    <p>Last Name: {{ user.last_name }}</p>
                {% endif %}
                <p>Email: {{ user.email }}</p>
            </div>
        </div>
    </div>
{% endblock content %}
