{% load static %}
<!DOCTYPE html>
<html>
    <head>
        {% if title %}
            <title>Blog app - {{ title }}</title>
        {% else %}
            <title>Blog app</title>
        {% endif %}
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'blog/css/style.css' %}"
        />
        <link
            rel="shortcut icon"
            type="image/png"
            href="/images/icons/blogger.png"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="styelsheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&amp;display=swap"
            type="text/css"
        />
    </head>
    <body>
        <header class="top">
            <nav class="nav">
                <div class="nav__section nav__section--pages">
                    <li class="nav__item">
                        <a class="nav__link nav__link--logo" href="/">
                            <img src="{% static 'blog/images/icons/logo.svg' %}" alt="blog logo">
                        </a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link nav__link{% if request.path == '/blogs' %}--active{% endif %}" href="/blogs">
                            <span>Blogs</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link nav__link{% if request.path == '/myblogs' %}--active{% endif %}" href="myblogs">
                            <span>My Blogs</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link nav__link{% if request.path == '/add' %}--active{% endif %}" href="/">
                            <span>Add</span>
                        </a>
                    </li>
                </div>
                <div class="nav__section nav__section--user">
                    {% if user.is_authenticated %}

                    {% else %}
                        <li class="nav__item">
                            <a class="nav__link" href="/register">Register</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="/login">Log In</a>
                        </li>
                    {% endif %}

                </div>
            </nav>
        </header>
        <div class="content">
            <div class="inner">
                
            </div>
        </div>
    </body>
</html>
